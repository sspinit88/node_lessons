<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge"
  >
  <title>Add Product</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/product.css">
  <style>

  </style>
</head>
<body>
<header class="header">
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-list__li">
        <a href="/"
           class="nav-list__link">Shop</a>
      </li>
      <li class="nav-list__li active">
        <a href="/admin/add-product"
           class="nav-list__link">Add Product</a>
      </li>
    </ul>
  </nav>
</header>

<main class="main">
  <form method="POST"
        action="/admin/product"
        class="add-product-form">
    <label for="title"
           class="add-product-form__label">Title</label>
    <input type="productsController"
           name="title"
           placeholder="title..."
           id="title"
           class="add-product-form__input">
    <button type="submit"
            class="add-product-form__sub">Add product
    </button>
  </form>
</main>
</body>
</html>
